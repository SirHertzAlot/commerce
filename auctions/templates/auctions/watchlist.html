{% extends "auctions/layout.html" %}

{% block body %}
    <div class="d-flex flex-column justify-content-evenly align-items-center">
        {% for item in watchlist %}
            <a class="my-4 p-2 rounded-2 bg-white border border-primary-subtle shadow-sm link-opacity-25-hover link-underline link-underline-opacity-0 card" href="{% url 'getListing' id=item.listing_id_id %}">
                <div class="card-body">
                    <h1 class="p-2">
                        {{ item.listing_id_id }}
                    </h1>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
